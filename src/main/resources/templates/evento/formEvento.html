<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
	  
<head>
	 <!-- Links Materialize -->
	 <!--Import Google Icon Font-->
      <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
      <!--Import materialize.css-->
      <link type="text/css" rel="stylesheet" href="materialize/css/materialize.min.css"  media="screen,projection"/>

      <!--Let browser know website is optimized for mobile-->
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
      <!-- Estilo personalizado  -->
      <link rel="stylesheet" href="../style/styles.css">
	<title>Eventos App</title>
</head>

<body>
	<header>
		<nav>
			<div class="nav-wrapper">
				<a href="#" class="brand-logo">Cadastrar Evento</a>
				<ul id="nav-mobile" class="right hide-on-med-and-down">
					<li><a href="/eventos" class="waves-effect waves-light btn"><i class="material-icons left">format_list_bulleted</i>Listar Eventos</a></li>
				</ul>
			</div>
		</nav>
	</header>
	<!-- Dessa maneira não deu certo em exibir a mensagem -->
	<!-- <th:block th:include="mensagemValidacao" > </th:block> -->
	
	<!-- Desta maneira as mensagens é exibida. -->
	<div class="alert alert-danger ef9a9a red lighten-3 container" style="text-align:center" role="alert" th:text="${erro}" th:if="${erro}"></div>
		
	<div class="alert alert-primary 69f0ae green accent-2 container" style="text-align:center" role="alert" th:text="${sucesso}" th:if="${sucesso}"></div>
	<div class="container formEvento"> 
		<form class="container" method="post" >
			<div class="row">
				Nome: <input type="text" value="" name="nome"/>
				<div class="input-field col s6">
					Local: <input type="text" value="" name="local"/>
				</div>
				<div class="input-field col s3">
					Data: <input type="date" value="" name="data"/>
				</div>
				<div class="input-field col s3">
					Horario: <input type="time" value="" name="horario"/>
				</div>
			</div>
			<button class="waves-effect waves-light btn" type="submit" >Salvar</button>
		</form>
	</div>
	<!--JavaScript at end of body for optimized loading-->
      <script type="text/javascript" src="materialize/js/materialize.min.js"></script>
</body>

</html>
