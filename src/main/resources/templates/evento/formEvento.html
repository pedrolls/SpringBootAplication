<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
	  
<head>
	 <!-- Links Materialize -->
	 <!--Import Google Icon Font-->
      <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
      <!--Import materialize.css-->
      <link type="text/css" rel="stylesheet" href="materialize/css/materialize.min.css"  media="screen,projection"/>

      <!--Let browser know website is optimized for mobile-->
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
	<title>Eventos App</title>
</head>

<body>

	<h1> Cadastro de Eventos </h1>
	<h3><a href="/eventos" class="waves-effect waves-light btn"><i class="material-icons left">format_list_bulleted</i>Listar Eventos</a></h3>
	<form method="post" >
		Nome: <input type="text" value="" name="nome"/>
		Local: <input type="text" value="" name="local"/>
		Data: <input type="date" value="" name="data"/>
		Horario: <input type="text" value="" name="horario"/>
		
	
		<button type="submit" >Salvar</button>
	</form>
	<!--JavaScript at end of body for optimized loading-->
      <script type="text/javascript" src="materialize/js/materialize.min.js"></script>
</body>

</html>
